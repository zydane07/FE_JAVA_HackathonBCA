<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/login.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-content">
                <div class="greetings">
                    <h2 class="title">Successfully Send</h2>
                    <p class="sub-title">Please check your email</p>
                    <div class="img">
                        <img src="assets/img/sentSuccess.svg" alt="Successfully send" />
                    </div>
                </div>

                <button type="submit" class="btn" value="Login">
                    <a href="login.html" class="submit">Back to Login</a>
                </button>
            </div>
        </div>
        <!-- <img class="wave" src="/assets/img/Design.png" /> -->

        <script src="assets/js/login.js"></script>
    </body>
</html>
