<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/login.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-content">
                <div class="greetings">
                    <h2 class="title">Forgot Password!</h2>
                    <p class="sub-title">Input your verified email and we will send the link</p>
                    <div class="img">
                        <img src="assets/img/forgotPass.svg" alt="" />
                    </div>
                </div>
                <form action="" method="POST">
                    <div class="input-div one">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Email</h5>
                            <input type="text" class="input" name="username" />
                        </div>
                    </div>
                    <button type="submit" class="btn" value="Login">
                        <a href="susscesSend.html" class="submit">Send Reset Link</a>
                    </button>
                </form>
            </div>
        </div>
        <!-- <img class="wave" src="/assets/img/Design.png" /> -->

        <script src="assets/js/login.js"></script>
    </body>
</html>
